name: build-windows

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\LcusRelay.sln

      - name: Build
        run: dotnet build .\LcusRelay.sln -c Release --no-restore

      - name: Publish (win-x64)
        run: |
          $v = "1.0.${{ github.run_number }}.0"
          dotnet publish .\src\LcusRelay.Tray\LcusRelay.Tray.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:Version=$v `
            -p:AssemblyVersion=$v `
            -p:FileVersion=$v `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -o .\artifacts\publish

      - name: Create zip
        run: |
          if (Test-Path .\artifacts\LcusRelay-win-x64.zip) { Remove-Item .\artifacts\LcusRelay-win-x64.zip -Force }
          Compress-Archive -Path .\artifacts\publish\* -DestinationPath .\artifacts\LcusRelay-win-x64.zip

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer (Inno Setup)
        run: >
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          /DAppVersion=1.0.${{ github.run_number }}.0
          /DPublishDir=${{ github.workspace }}\artifacts\publish
          /DOutputDir=${{ github.workspace }}\artifacts\installer
          /DIconFile=${{ github.workspace }}\src\LcusRelay.Tray\assets\lcusrelay.ico
          ${{ github.workspace }}\installer\LcusRelay.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LcusRelay-win-x64
          path: .\artifacts\LcusRelay-win-x64.zip

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: LcusRelay-Setup-win-x64
          path: .\artifacts\installer\LcusRelay-Setup.exe
