name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\LcusRelay.sln

      - name: Build
        run: dotnet build .\LcusRelay.sln -c Release --no-restore

      - name: Set version
        run: |
          $v = "${{ github.ref_name }}".Trim()
          if ($v.StartsWith("v")) { $v = $v.Substring(1) }
          "VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Publish (win-x64)
        run: >
          dotnet publish .\src\LcusRelay.Tray\LcusRelay.Tray.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:Version=${{ env.VERSION }}
          -p:AssemblyVersion=${{ env.VERSION }}
          -p:FileVersion=${{ env.VERSION }}
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:EnableCompressionInSingleFile=true
          -p:PublishReadyToRun=true
          -p:DebugType=None
          -p:DebugSymbols=false
          -o .\artifacts\publish

      - name: Create zip
        run: |
          if (Test-Path .\artifacts\LcusRelay-win-x64.zip) { Remove-Item .\artifacts\LcusRelay-win-x64.zip -Force }
          Compress-Archive -Path .\artifacts\publish\* -DestinationPath .\artifacts\LcusRelay-win-x64.zip

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer (Inno Setup)
        run: >
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          /DAppVersion=${{ env.VERSION }}
          /DPublishDir=${{ github.workspace }}\artifacts\publish
          /DOutputDir=${{ github.workspace }}\artifacts\installer
          /DIconFile=${{ github.workspace }}\src\LcusRelay.Tray\assets\lcusrelay.ico
          ${{ github.workspace }}\installer\LcusRelay.iss

      - name: List release files
        run: Get-ChildItem -Path .\artifacts -Recurse

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Upload release assets (gh cli)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release upload
          ${{ github.ref_name }}
          artifacts\LcusRelay-win-x64.zip
          artifacts\installer\LcusRelay-Setup.exe
          --clobber
